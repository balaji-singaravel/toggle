<div class="container mt-5">
    <div mat-dialog-content>
        <mat-card>
            <div class="example-container">
                <form class="example-form" [formGroup]="userDetailsForm" (ngSubmit)="onSubmit()">
                    <mat-form-field class="example-full-width" style="width: 100%;"appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input type="text" matInput formControlName="firstName" placeholder="Ex.Balaji">
                      </mat-form-field>
    
    
                      <mat-form-field class="example-full-width" style="width: 100%;"appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input type="text" matInput  formControlName="lastName"  placeholder="Ex. Last Name">
                      </mat-form-field>
                       <div align="end">
                        <button mat-raised-button color="warn">Save</button>&nbsp;
                        <button mat-raised-button mat-dialog-close>Close</button>
                      </div>
                      
                  </form>&nbsp;
                
            </div>
            <div class="container mt-5" align="end">
                <div>
                    <mat-slide-toggle 
                    [(ngModel)]="myFlagForSlideToggle">
                    <p>{{myFlagForSlideToggle}}</p>
                  </mat-slide-toggle>
                </div>
            </div>
        </mat-card>
    </div>
</div>
